<div class="w-full mx-auto my-0 px-6 py-4 text-center overflow-hidden bg-white" style="max-width: 940px">
    <section class="section pokedex-pokemon-header overflow-visible">
        <div class="pokedex-pokemon-pagination">
            <a href="/pokedex/pecharunt" class="previous">
                <div class="pokedex-pokemon-pagination-wrapper">
                    <span class="icon icon_arrow_sm_left"></span>
                    <span class="pokemon-number">#1025</span>
                    <span class="pokemon-name hidden-mobile">Pecharunt</span>
                </div>
            </a>

            <a href="/pokedex/ivysaur" class="next">
                <div class="pokedex-pokemon-pagination-wrapper">
                    <span class="icon icon_arrow_sm_right"></span>
                    <span class="pokemon-number">#0002</span>
                    <span class="pokemon-name hidden-mobile">Ivysaur</span>
                </div>
            </a>
        </div>
        <div class="pokedex-pokemon-pagination-title">
            <div>
                Bulbasaur
                <span class="pokemon-number">#0001</span>
            </div>
        </div>
    </section>
    <div *ngIf="pokemonData" class="pokemon-title">
        <span>{{ pokemonData.name | titlecase }}&nbsp;</span>
        <span class="pokemon-number">{{ pokemonData.id | stringId }}</span>
    </div>

    <div class="flex flex-col gap-1 w-full">
        <span
            *ngFor="let variety of pokemonSpeciesData?.varieties"
            class="p-1 rounded-lg bg-indigo-400"
            (click)="changeVariety(variety)"
        >
            {{ variety.pokemon.name }}
        </span>
    </div>

    <img *ngIf="pokemonData" [src]="pokemonData.sprites.other['official-artwork'].front_default" />

    <div class="evolution-wrapper">
        <h2 class="evolution-title">Evolutions</h2>
        <div class="flex justify-around">
            <div *ngFor="let pokeStage of evolutionChain; let last = last" class="flex items-center">
                <app-evolution-stage [pokemon]="pokeStage"></app-evolution-stage>
                <div *ngIf="!last" class="arrow-right"></div>
            </div>
        </div>
    </div>
</div>
